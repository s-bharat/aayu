<form #partForm="ngForm" (ngSubmit)="onSubmit(partForm.value)">
<div class="content-section implementation">
    <div class="card">
        <div class="p-fluid p-formgroup-inline p-grid">
<div class="p-fluid p-grid">
    <div class="p-field p-col-12 p-md-4" width="300px">
        <span class="p-float-label" >
          <p-autoComplete  type="text" inputId="partName" [style]="{'width':'350px', 'margin-top':'30px'}" [(ngModel)]="selectedPartmasterdataPartName" [suggestions]="partmasterdataPartName" (completeMethod)="search($event)" minLength="1" autoHighlight="true"></p-autoComplete>
           <label for="mainpartname">Enter Part Name</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4" width="300px">
        <span class="p-float-label" >
            <p-dropdown [style]="{'width':'350px', 'margin-top':'30px'}" inputId="prefix" [filter]="true" [autoDisplayFirst]="false" [options]="partmasterdataPrefixes" [(ngModel)]="selectedPartmasterdataPrefixes" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="prefix">Select Prefix</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <p-dropdown [style]="{'width':'350px','margin-top':'30px'}" inputId="VehicleType" [filter]="true" [autoDisplayFirst]="false" [options]="partmasterdatapVehicleType" [(ngModel)]="selectedPartmasterdataVehicleType" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="dropdown">Vehicle Type</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <p-dropdown [style]="{'width':'350px','margin-top':'30px'}" inputId="VehicleCode" [filter]="true" [autoDisplayFirst]="false" [options]="partmasterdatapVehicleCode" [(ngModel)]="selectedPartmasterdataVehicleCode" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="dropdown">Vehicle  Code</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <p-dropdown [style]="{'width':'350px','margin-top':'30px'}" inputId="Module" [filter]="true" [autoDisplayFirst]="false" [options]="partmasterdataModules" [(ngModel)]="selectedPartmasterdataModules" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="dropdown">Module</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <p-dropdown [style]="{'width':'350px','margin-top':'30px'}" inputId="Assembly" [filter]="true" [autoDisplayFirst]="false" [options]="partmasterdataAssembly" [(ngModel)]="selectedPartmasterdataAssembly" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="dropdown">Assembly</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <p-dropdown [style]="{'width':'350px','margin-top':'30px'}" inputId="FrontRear" [autoDisplayFirst]="false" [options]="partmasterdataFrontRear" [(ngModel)]="selectedPartmasterdataFrontRear" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="dropdown">Front/Rear</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <p-dropdown [style]="{'width':'350px','margin-top':'30px'}" inputId="UpDown" [autoDisplayFirst]="false" [options]="partmasterdataUpDown" [(ngModel)]="selectedPartmasterdataUpDown" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="dropdown">Up/Down</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <span class="p-float-label">
            <p-dropdown [style]="{'width':'350px','margin-top':'30px'}" inputId="LeftRight" [autoDisplayFirst]="false" [options]="partmasterdataLeftRight" [(ngModel)]="selectedPartmasterdataLeftRight" optionLabel="partMasterDataTypeValue"></p-dropdown>
            <label for="dropdown">Left/Right</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-4">
        <div class="p-field p-col-12 p-md-4">
            <button [style]="{'width':'150px' ,'margin-top':'10px','margin-right':'10px','margin-left':'10px','margin-bottom':'10px'}" 
                pButton type="button" label="Reset" class="p-button-raised p-button-rounded"></button>
            <button [style]="{'width':'150px' ,'margin-top':'10px','margin-right':'10px','margin-left':'10px','margin-bottom':'10px'}" 
                pButton type="submit" label="Save" class="p-button-raised p-button-rounded"></button>
        </div>
    </div></div></div></div></div></form>
